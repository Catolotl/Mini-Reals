<script>
  const wrapper = document.getElementById('shortsWrapper');
  let shortsFrames = Array.from(wrapper.children);

  // SHUFFLE shorts
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
  shuffle(shortsFrames);
  shortsFrames.forEach(frame => wrapper.appendChild(frame));

  const shortsCount = wrapper.children.length;
  let currentIndex = 0;
  let isAnimating = false;

  // Heart buttons
  document.querySelectorAll('.heart-button').forEach(button => {
    button.addEventListener('click', (e) => {
      button.classList.toggle('liked');
      e.stopPropagation();
    });
  });

  function playAudioForIndex(index) {
    shortsFrames.forEach((frame, i) => {
      const audio = frame.querySelector('audio');
      if (audio) {
        if (i === index) {
          audio.currentTime = 0;
          audio.play().catch(() => {});
        } else {
          audio.pause();
          audio.currentTime = 0;
        }
      }
    });
  }

  function swipeTo(index) {
    if (isAnimating) return;
    isAnimating = true;

    currentIndex = (index + shortsCount) % shortsCount;
    wrapper.style.transform = `translateY(-${currentIndex * 100}vh)`;
    playAudioForIndex(currentIndex);

    setTimeout(() => isAnimating = false, 600);
  }

  function next() {
    swipeTo(currentIndex + 1);
  }

  function prev() {
    swipeTo(currentIndex - 1);
  }

  window.addEventListener('keydown', (e) => {
    if (e.code === 'ArrowDown' || e.code === 'Space') {
      e.preventDefault();
      next();
    } else if (e.code === 'ArrowUp') {
      e.preventDefault();
      prev();
    }
  });

  let scrollTimeout;
  window.addEventListener('wheel', (e) => {
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
      if (e.deltaY > 0) {
        next();
      } else if (e.deltaY < 0) {
        prev();
      }
    }, 100);
  });

  // Play first frame's audio on load
  window.addEventListener('load', () => {
    playAudioForIndex(currentIndex);
  });
</script>
